<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
</head>
<body>
    <h1 id = 'myId'>Last Name, First Name and Patronymic: </h1>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script>
    $.get('/api/name', (data) => {
        $('#myId').append(data);
    });
</script>
</html>
