<!DOCTYPE html>
<head>
    <title>Задача 19</title>
    <style>
        #dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: none;
        }
        h2 {
            margin: 0 0 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="dialog">
        <h2 id="dialogTitle">Заголовок</h2>
        <div id="dialogContent">Здесь будет вывод ответа</div>
    </div>
    <button id="showDialogBtn">Показать диалог</button>

    <script>
        document.getElementById('showDialogBtn').addEventListener('click', () => {
            const dialogBox = document.getElementById('dialog');
            dialogBox.style.display = 'block';
            document.getElementById('dialogTitle').textContent = 'Заголовок';
            document.getElementById('dialogContent').textContent = 'Здесь будет вывод ответа';
        });
    </script>
</body>
</html>
